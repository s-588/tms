version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries/*.sql"
    schema: "sqlc/schema.sql"
    gen:
      go:
        package: "generated"
        out: "generated"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "money"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"

          - db_type: "varchar"
            go_type: string
          - db_type: "text"
            go_type: string
          
